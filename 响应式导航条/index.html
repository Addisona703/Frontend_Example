<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Tab Menu With Icon</title>
    <link rel="stylesheet" href="../tools/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ul class="tab">
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="text">
                    <span data-text="Home">Home</span>
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="text">
                    <span data-text="Profile">Profile</span>
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="text">
                    <span data-text="Photos">Photos</span>
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="text">
                    <span data-text="Videos">Videos</span>
                </div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="text">
                    <span data-text="Settings">Settings</span>
                </div>
            </a>
        </li>
    </ul>
</body>
</html>
